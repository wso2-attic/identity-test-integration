wso2::clustering:
  enabled: true
  local_member_host: "%{::ipaddress}"
  local_member_port: 4000
  domain: is.wso2.domain
# WKA membership scheme
  membership_scheme: wka
  wka:
    members:
      -
        hostname: 192.168.57.32
        port: 4000
      -
        hostname: 192.168.57.33
        port: 4000
# AWS membership scheme
